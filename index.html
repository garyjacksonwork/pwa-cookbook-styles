<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The Dropstore</title>
		<base href="/">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="theme-color" content="#673ab7">
		<link rel="manifest" href="manifest.json">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Condensed:300,400,500,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body id="upscale">

		<upscale-root>
		</upscale-root>
		<script>
			pad = function(n, len) { // leading 0's
			  var s = n.toString();
			  return (new Array( (len - s.length + 1) ).join('0')) + s;
			};
		  
			var timerRunning = setInterval(
			  function countDown() {
				var now = new Date();
				if ( (now.getDay() >= 1) && (now.getDay() <= 5) ) { // Monday to Friday only
				  var target = 17; // 17:00hrs is the cut-off point
				  if (now.getHours() < target) { // don't do anything if we're past the cut-off point
					var hrs = (target - 1) - now.getHours();
					if (hrs < 0) hrs = 0;
					var mins = 59 - now.getMinutes();
					if (mins < 0) mins = 0;
					var secs = 59 - now.getSeconds();
					if (secs < 0) secs = 0;
					var str = pad(hrs, 2) + ':' + pad(mins, 2) + '.<small>' + pad(secs, 2) + '</small>';
					document.getElementById('countdownTimer').innerHTML = str;
				  } else {
					  document.getElementById('deliveryTimer').innerHTML = "Order by 17:00 tomorrow for next day delivery";
				  }
				}
			  }, 1000
			);
	  </script>
	</body>
</html>
